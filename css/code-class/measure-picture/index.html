<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS Responsive</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Hello Honey</h1>
        <ul>
            <li>Item A</li>
            <li>Item B</li>
            <li>Item C</li>
            <li>Item D</li>
        </ul>

        <div class="square-big">
            <div class="square-small"></div>
        </div>

        <section>
            <picture>
                <source
                    media="(min-width: 1200px )"
                    srcset="./images/Lover.png"
                />
                <source
                    media="(min-width: 600px )"
                    srcset="./images/Fearless.png"
                />
                <img src="./images/1998.png" alt="1998" />
            </picture>
        </section>
    </body>
</html>
